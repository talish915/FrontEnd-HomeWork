<!DOCTYPE html>
<html lang="en">

        *{
            margin: 0;

<body>
    <form style="border: 3px solid #1894A0; width: 30%;padding: 20px;margin: 150px auto;border-radius: 10px;" action="">
        <h2 style="text-align: center;">Qeydiyyat</h2>
        <input style="margin-top: 15px;width: 49%; height: 40px;font-size: 16px;border-radius: 5px;border: 1px solid grey;" type="text" placeholder="Enter Your E-Mail">
        <input style="margin-top: 15px;width: 49%; height: 40px;font-size: 16px;border-radius: 5px;border: 1px solid grey;" type="text" placeholder="Enter Your Username">
        <input style="margin-top: 15px;width: 49%; height: 40px;font-size: 16px;border-radius: 5px;border: 1px solid grey;" type="text" placeholder="Enter Your Password">
        <input style="margin-top: 15px;width: 49%; height: 40px;font-size: 16px;border-radius: 5px;border: 1px solid grey;" type="text" placeholder="Confirm Password">
        <input style="margin-top: 20px;width: 49%;margin: 20px 20px 20px 100px; height: 40px;font-size: 16px;border-radius: 5px;border: 1px solid grey;" type="date">
        <br> <br>
        <h4>Bildirişləri Görmək Üçün Seçin</h4>
        <input type="checkbox" style="width: 15px; height: 15px;">
        <br>
        <input type="submit" value="Log In" style="height: 50px;border-radius: 5px;width: 100%;margin-top: 20px;border:1px solid #1894A0;font-weight: bold;background-color: #1894A0;color: #fff;font-size: 20px;">
    </form>
